kind: pipeline
type: kubernetes
name: Projeto-CI/CD 

steps:

- name: Start Notification CI
  image: appleboy/drone-discord
  settings:
    webhook_id:
      from_secret: webhook_id
    webhook_token:
      from_secret: webhook_token
    message: Iniciando etapa de CI

- name: Check Dockerfile
  image: hadolint/hadolint:latest-alpine
  commands:
  - hadolint Dockerfile

- name: Build & Push Registry
  image: plugins/docker
  privileged: true
  settings:
    repo: #Repositorio do seu container registry
    username:
      from_secret: docker-username
    password:
      from_secret: docker-password
    tags:
      - ${DRONE_COMMIT} # Variavel de ambiente do Drone, que corresponde ao ID do commit.

- name: Trivy Scan
  image: aquasec/trivy:latest
  commands:
    - trivy image --no-progress --exit-code 1 SUA-IMAGEM


- name: Termination Notification CD
  image: appleboy/drone-discord
  settings:
    webhook_id:
      from_secret: webhook_id
    webhook_token:
      from_secret: webhook_token
    message: >
      {{#success build.status}}
        Imagem enviada para o registry com sucesso ! Imagem pereirafmauro/choppti:${DRONE_COMMIT}
      {{else}}
        Erro no envio da imagem para o registry !
        {{/success}}

- name: Commit and changes to the CD repo
  image: pereirafmauro/choppti-commiter:latest
  commands:
  - cd /root/cd-choppti
  - git pull
  - cd chopp-ti/templates
  - sed -E -i.bak 's%(SUA-IMAGEM-DOCKER:).*%SUA-IMAGEM-DOCKER:${DRONE_COMMIT}%' deploy.yml
  - git status
  - git add .
  - git commit -m "Atualizando a imagem do chart com a imagem SUA-IMAGEM-DOCKER:${DRONE_COMMIT}"
  - git push

- name: Termination Notification pipeline
  image: appleboy/drone-discord
  settings:
    webhook_id:
      from_secret: webhook_id
    webhook_token: 
      from_secret: webhook_token
    message: Deploy realizado com sucesso !

trigger:
  branch:
  - main

image_pull_secrets:
- dockerconfig

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
